<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scrolling Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            scroll-behavior: smooth;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 10px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
        }
        .image-section {
            margin-bottom: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#image1">Image 1</a>
        <a href="#image2">Image 2</a>
        <a href="#image3">Image 3</a>
    </div>

    <div class="content">
        <div id="image1" class="image-section">
            <h2>Image 1</h2>
            <img src="https://via.placeholder.com/800x400" alt="Placeholder Image 1">
        </div>
        <div id="image2" class="image-section">
            <h2>Image 2</h2>
            <img src="https://via.placeholder.com/800x400" alt="Placeholder Image 2">
        </div>
        <div id="image3" class="image-section">
            <h2>Image 3</h2>
            <img src="https://via.placeholder.com/800x400" alt="Placeholder Image 3">
        </div>
    </div>
</body>
</html>
